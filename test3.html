<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB.js Continuous Example</title>


    <script src="js/libs/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script> -->
    <script src="js/libs/zip.min.js"></script>
    <script src="js/epub.min.js"></script>
    <script src="js/libs/turn.js"></script>
    <link rel="stylesheet" href="css/steve-jobs.css">
    <style type="text/css">
        html,
        body {
            /* margin: 1%; */
            /* height: 100%; */
            /* width: 100%; */
            overflow: hidden;
            margin: auto;
        }
        /* body {
            background-color: #333;
        } */

        body.hide-overflow {
            overflow: hidden;
        }
        /* helpers */
        /* book */

        .book {
            margin: 0 auto;
            width: 90%;
            height: 90%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .book .page {
            height: 100%;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: fill;
            border: 2px solid black;
        }

        .container {
            margin: auto;
            width: auto;
            border: 3px solid grey;
            padding: 10px;
        }
    </style>
</head>

<body>
        <div id="canvas">
                <div id="book-zoom">
                    <div class="sj-book">
                        <div depth="5" class="hard"> <div class="side"></div> </div>
                        <div depth="5" class="hard front-side"> <div class="depth"></div> </div>
                        <div class="own-size"></div>
                        <div class="container">
                                <div id="flipbook" class="book"></div>
                        </div>
                        <div class="own-size even"></div>
                        <div class="hard fixed back-side p111"> <div class="depth"></div> </div>
                        <div class="hard p112"></div>
                    </div>
                </div>
                <div id="slider-bar" class="turnjs-slider">
                    <div id="slider"></div>
                </div>
            </div>
    
    <script>
        var currentSectionIndex = 8;

        $("#flipbook").load("./books/book3_pagefixed/OEBPS/Book-3-low.xhtml", function () {
            $("#flipbook").turn({
                //display:"single",
                page: 2,
                width: 640,
                height: 420,
                autoCenter: true,
                when: {
                    start: function (event, pageObject, corner) {
                        if (pageObject.next == 1)
                            event.preventDefault();
                    },
                    turning: function (event, page, view) {
                        if (page == 1)
                            event.preventDefault();
                    }
                }
            });
        });
    </script>

</body>

</html>
