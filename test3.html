.round {
    border-radius: 50%;
}
.pages{
    box-shadow:(
   	            /* The top layer shadow */
                1px 1px 1px rgba(0,0,0,0.15),
                /* The second layer */
                10px 0px 0 -5px #eee,
                /* The second layer shadow */
                10px 0px 1px -4px rgba(0,0,0,0.15),
                /* The third layer */
                20px 0px 0 -10px #eee,

                20px 0px 1px -9px rgba(0,0,0,0.15)

<body>
    <div class="container sj-book">
        <div id="left-arrow" class="arrow left round"><</div>
        <div id="flipbook" class="book animated page p13 odd"></div>
        <div id="left-arrow" class="arrow right round">></div>
        <div id="slider-bar" class="turnjs-slider">
            <div id="slider"></div>
        </div>
    </div>
    <script>
        var currentSectionIndex = 8;

        $("#flipbook").load("./books/book3_pagefixed/OEBPS/Book-3-low.xhtml", function () {
            $("#flipbook").turn({
                //display:"single",
                page: 2,
                width: 640,
                height: 420,
                autoCenter: true,
                elevation: 50,
                gradients:true,
                duration:1000,
                when: {
                    start: function (event, pageObject, corner) {
                        if (pageObject.next == 1)
                            event.preventDefault();
                    },
                    turning: function (event, page, view) {
                        if (page == 1)
                            event.preventDefault();
                    }
                }
            });
        });
        // Slider

                        
    </script>

</body>
